<!DOCTYPE html>
<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" th:href="@{/css/style.css}">

   	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
<title>My Courses</title>
</head>
<body>
<!-- Navbar -->
	<nav class="navbar navbar-expand-lg" id="navbar">
	  <div class="container-fluid">
	    <a class="navbar-brand"   ><span id="logo"><span>L</span>earnN<span>Code</span></span></a>
			
	   	<button class="btn bg-transparent"><a class="nav-link" href="/logout"><span class="fs-4 fw-bold">Logout</span></a> </button>	  
		</div>
	</nav>
	<!-- main -->
	<div class="container mt-5 d-flex justify-content-center">
		<table class="table table-success table-striped table-bordered">
		  <thead>
		    <tr>
		      <th scope="col">Course Id</th>
		      <th scope="col">Course Name</th>
		      <th scope="col">Course Price</th>
		      <th scope="col">Lessons</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="course:${courseList}">
		      <td th:text="${course.courseId}"></td>
		      <td th:text="${course.courseName}"></td>
		      <td th:text="${course.coursePrice}"></td>
		      <td>
		        <span th:each="lesson, lessonStat : ${course.lessonList}">
				    <a th:href="@{/viewLesson(lessonId=${lesson.lessonId})}" th:text="${lesson.lessonName}"></a><span th:if="${!lessonStat.last}">, </span>
				</span>
		
		
		      </td>
		    </tr>
 	 </tbody>
</table>
</div>
	<div  class="text-center py-3">
		<button class="btn bg-transparent">
		<a  th:href="@{/studenthome}"><span class="fs-4 fw-bold">Back</span></a> </button>	  
	</div>		
</body>
</html>
